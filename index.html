<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon" />

  </head>

  <body>
    <!-- <header class="container my-5">
      <h1 class="mx-auto">Bookmarker</h1>
    </header> -->
    <!-- <div class="title text-center w-100  mx-auto  my-5">
      Bookmarker
    </div> -->
    <div class="container my-5">
      <h1 id="title" class="mx-auto">Bookmarker</h1>
    </div>

    <div class="container">
      <hr />
      <h2 class="text-center" id="content">
        <i class="fa-solid fa-bookmark m-2"></i>Bookmark your favorite sites<i
          class="fa-solid fa-bookmark m-2"
        ></i>
      </h2>

      <label for="bookmarkName" class="my-1"
        ><i class="fa-solid fa-earth-americas"></i> Site Name</label
      >
      <input
        type="text"
        id="bookmarkName"
        name="bookmarkName"
        class="form-control mb-2 rounded-2 p-2"
        placeholder="Bookmark Name"
        oninput="validateBookmarkName()"
      />
      <small id="nameError" class="text-danger d-none">Site name should be at least 3 characters</small>

      <label for="websiteURL" class="my-1 d-block"
        ><i class="fa-solid fa-share"></i> Site URL</label
      >
      <input
        type="text"
        id="websiteURL"
        name="websiteURL"
        class="form-control w-100 my-1 rounded-2 p-2"
        placeholder="Website URL"
        required
        oninput="validatewebsiteURL()"
      />
      <small id="URLError" class="text-danger d-none">Please a valid website URL , example : www.google.com</small>


      <button
        id="Submit"
        class="btn btn-danger mx-auto d-block my-3"
        onclick="CreateBookmark()"
      >
        Submit
      </button>

      <hr />

      <table class="table text-center">
        <th class="p-0">
          <tr>
            <td>Index</td>
            <td>Website Name</td>
            <td>Visit</td>
            <td>Delete</td>
          </tr>
        </th>
        <tbody id="data"></tbody>
      </table>
    </div>



    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
